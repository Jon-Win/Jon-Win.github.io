<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #ffe0f0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #ff69b4;
      font-size: 3em;
    }
    .cake {
      font-size: 5em;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday! 🎉</h1>
  <div class="cake">🎂🎂🎂🎂🎂</div>
  <p>Have a fantastic day full of smiles and joy!</p>
  <div class="cake">🎂🎂🎂🎂🎂</div>
  <button onclick="showMessage()">Click for a Surprise!</button>
  <p id="surprise" style="display:none; margin-top:20px; color: #ff69b4;">🎈🎈🎈 You're the best! 🎈🎈🎈</p>

  <!-- Confetti script library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function showMessage() {
      document.getElementById('surprise').style.display = 'block';

      // Launch confetti!
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
