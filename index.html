<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday!</title>
<style>
  body {
    background-color: #cce7ff; /* Light blue background */
    font-family: "Comic Sans MS", cursive, sans-serif;
    text-align: center;
    padding-top: 50px;
    overflow-x: hidden; /* Prevent horizontal scrollbar from falling emojis */
    position: relative;
  }
  h1 {
    color: #0077b6; /* Deep blue for the header */
    font-size: 3em;
    position: relative;
    z-index: 2;
  }
  .cake {
    font-size: 5em;
    position: relative;
    z-index: 2;
  }
  button {
    background-color: #0077b6; /* Deep blue for button */
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    margin-top: 20px;
    position: relative;
    z-index: 2;
  }
  button:hover {
    background-color: #005f87; /* Slightly darker on hover */
  }
  img {
    margin-top: 20px;
    border-radius: 12px;
    max-width: 80%;
    height: auto;
    position: relative;
    z-index: 2;
  }
  p {
    color: #005f87;
    position: relative;
    z-index: 2;
  }

  /* Falling money container fixed so it stays behind content */
  .money-fall {
    pointer-events: none; /* Clicks pass through */
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    z-index: 1;
  }

  /* Each falling dollar */
  .dollar {
    position: absolute;
    top: -2em;
    font-size: 1.5em;
    color: #2ecc71; /* green money color */
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(-2em) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

  <div class="cake">ðŸŽ‚ðŸŽ‚ðŸŽ‚ðŸŽ‚ðŸŽ‚</div>
  <p>Have an awesome day full of adventure and fun!</p>
  <div class="cake">ðŸŽ‚ðŸŽ‚ðŸŽ‚ðŸŽ‚ðŸŽ‚</div>

  <!-- Replace with your friend's picture -->
  <img src="https://placekitten.com/400/300" alt="Happy Birthday to My Friend!" />

  <button onclick="showMessage()">Click for a Surprise!</button>
  <p id="surprise" style="display:none; margin-top:20px;">ðŸŽˆðŸŽˆðŸŽˆ You're the best! ðŸŽˆðŸŽˆðŸŽˆ</p>

  <!-- Falling money container -->
  <div class="money-fall" id="moneyFall"></div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Show surprise and confetti
    function showMessage() {
      document.getElementById('surprise').style.display = 'block';
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    // Create multiple falling dollar elements with random positions and speeds
    function createFallingMoney() {
      const container = document.getElementById('moneyFall');
      const dollarCount = 30; // number of dollar emojis

      for(let i = 0; i < dollarCount; i++) {
        const dollar = document.createElement('div');
        dollar.classList.add('dollar');
        dollar.style.left = Math.random() * 100 + 'vw';
        dollar.style.fontSize = (Math.random() * 1 + 1) + 'em'; // 1em to 2em
        dollar.style.animationDuration = (Math.random() * 5 + 5) + 's'; // 5s to 10s
        dollar.style.animationDelay = (Math.random() * 10) + 's'; // stagger start
        dollar.textContent = 'ðŸ’µ';
        container.appendChild(dollar);
      }
    }

    // Start creating falling money after page loads
    window.onload = createFallingMoney;
  </script>
</body>
</html>
